<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <!-- Product Name -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <label for="star1">1 ☆</label>
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star2">2 ☆</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star3">3 ☆</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star4">4 ☆</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star5">5 ☆</label>
                <input type="radio" id="star5" name="rating" value="5">
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features:</legend>
                <label for="feature1">
                    <input type="checkbox" id="feature1" name="features" value="Feature A"> Feature A
                </label>
                <label for="feature2">
                    <input type="checkbox" id="feature2" name="features" value="Feature B"> Feature B
                </label>
                <label for="feature3">
                    <input type="checkbox" id="feature3" name="features" value="Feature C"> Feature C
                </label>
            </fieldset>

            <!-- Written Review -->
            <label for="reviewText">Written Review:</label>
            <textarea id="reviewText" name="reviewText" rows="4" cols="50"></textarea>

            <!-- User Name -->
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName">

            <!-- Submit Button -->
            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Joaquín Cáceres Bello - Perú</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
